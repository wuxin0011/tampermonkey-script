name: 0x3f-problem-datasources

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日UTC时间0点
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_ENV: production
  PROJECT_DIR: 0x3f-problem-datasources
  TZ: Asia/Shanghai

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'  # 使用 pnpm 缓存
          cache-dependency-path: ${{ env.PROJECT_DIR }}/pnpm-lock.yaml  # 指向 pnpm 锁文件

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # 指定 pnpm 版本

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: pnpm install --frozen-lockfile  # pnpm 等价于 npm ci

      - name: Run update script
        working-directory: ${{ env.PROJECT_DIR }}
        run: pnpm dev  # 使用 pnpm 运行脚本

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "wuxin0011"
          git config --global user.email "2191377759@qq.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-update data [skip ci]"
          git push origin HEAD:${{ github.ref_name }}