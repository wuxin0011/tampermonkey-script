name: Weekly Data Update

on:
  schedule:
    # - cron: '0 0 */7 * *'
    - cron: '*/5 * * * *'  # 测试用5分钟间隔
  workflow_dispatch:

permissions:
  contents: write  # 必须要有写权限

env:
  NODE_ENV: production
  PROJECT_DIR: 0x3f-problem-datasources
  TZ: Asia/Shanghai

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACCESS_TOKEN  }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm ci

      - name: Run update script
        working-directory: ${{ env.PROJECT_DIR }}
        run: node dev

      - name: Commit and push changes
        run: |
          git config --global user.name "wuxin0011"
          git config --global user.email "2191377759@qq.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-update data [skip ci]"
          git push origin HEAD:main